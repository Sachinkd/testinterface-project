<!DOCTYPE html>
<html>
  <head>
    <title>Test Prep Screen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <h1>Test Prep</h1>
      <p>Get ready for your standardized test with our comprehensive test prep program!</p>
      <form>
        <label for="testType">Select Test Type:</label>
        <select id="testType" name="testType">
          <option value="SAT">SAT</option>
          <option value="ACT">ACT</option>
          <option value="GRE">GRE</option>
        </select>
        <br>
        <label for="testDate">Select Test Date:</label>
        <input type="date" id="testDate" name="testDate">
        <br>
        <button type="submit">Start Prep</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
